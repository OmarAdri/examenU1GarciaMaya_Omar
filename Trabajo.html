<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form action="datos.html" method="get">
        <label>Nombres:</label>
        <input type="text" name="Nombres" required><br><br>
        
        <label>Apellidos:</label>
        <input type="text" name="Apellidos" required><br><br>
        
        <label>Correo:</label>
        <input type="email" name="Correo" required><br><br>
        
        <label>Fecha de Nacimiento:</label>
        <input type="date" name="FechaNacimiento" required><br><br>
        
        <label>Teléfono:</label>
        <input type="tel" name="Telefono" required><br><br>
        
        <label>Usuario:</label>
        <input type="text" name="Usuario" required><br><br>
        
        <label>Contraseña:</label>
        <input type="password" name="Contraseña" required><br><br>
        
        <label>Repetir Contraseña:</label>
        <input type="password" name="RepetirContraseña" required><br><br>
        
        <input type="submit" value="Registrar Usuario">
    </form>
</body>
</html>
